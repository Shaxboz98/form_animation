<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Animation Form</title>
</head>
<body>
    <section>
        <div class="box active" id="login">
            <h2>Login</h2>
            <form>
                <div>
                    <input type="text" placeholder="username" name="">
                    <input type="text" placeholder="password" name="">
                    <input type="submit" value="Login">
                </div>
            </form>
            <span>New User?<a href="
                javascript:void()" id="show_signup"><strong>Sing Up</strong>
            </a></span>
        </div>


        <div class="box" id="signup">
            <h2>Singn Up</h2>
            <form>
                <div>
                    <input type="text" placeholder="Name" name="">
                    <input type="email" placeholder="email" name="">
                    <input type="text" placeholder="Phone" name="">
                    <input type="text" placeholder="password" name="">
                    <input type="submit" value="Sing Up">
                    
                </div>
            </form>
            <span>New User?<a href="
                javascript:void()" id="show_login"><strong>Login</strong>
            </a></span>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
